title:            Thought Palace
description:      "Little boxes made of words, by Jens Alfke"
disqus_shortname: 
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://jens.mooseyard.com
#url:             http://localhost:4000

excerpt_separator: "<!--more-->"

# Owner/author information
owner:
  name:           Jens Alfke
  avatar:         avatar.jpg
  bio:            "Coder, writer, dreamer, dad. In my spare time I cut things with lasers and pretend to be a DJ."
  email:          thought-palace@mooseyardDOTcom
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         snej
  stackexchange:  "http://stackoverflow.com/users/98077/jens-alfke"
  linkedin:       jensalfke
  instagram:      snej
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   https://plus.google.com/+JensAlfke

# Background image to be tiled on all pages
background: patterns/bright_squares.png

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-47571942-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
# links:
#   - title: Theme Setup
#     url: /theme-setup
#   - title: External Link
#     url: http://mademistakes.com
#     external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
#permalink:   /:categories/:title/
permalink: /:categories/:year/:month/:day/:title

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]